[package]
name = "linera-chain"
version = "0.1.0"
authors = ["Linera <contact@linera.io>"]
edition = "2021"

[features]
test = ["tokio/macros", "async-lock"]

[dependencies]
async-trait = "0.1.52"
async-lock = { version = "2.6.0", optional = true }
async-graphql = "5.0.5"
linera-base = { path = "../linera-base" }
linera-execution = { path = "../linera-execution", default-features = false }
linera-views = { path = "../linera-views" }
tracing = "0.1.37"
serde = { version = "1.0.130", features = ["derive"] }
thiserror = "1.0.31"
tokio = "1.25.0"

[dev-dependencies]
linera-base = { path = "../linera-base", features = ["test"] }

[package.metadata.cargo-machete]
ignored = ["async-trait"]
