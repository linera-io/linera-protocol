[package]
name = "linera-chain"
version = "0.1.0"
description = "Persistent data and the corresponding logics used by the Linera protocol for chains of blocks, certificates, and cross-chain messaging."
authors = ["Linera <contact@linera.io>"]
readme = "README.md"
repository = "https://github.com/linera-io/linera-protocol"
homepage = "https://linera.io"
license = "Apache-2.0"
edition = "2021"

[features]
test = ["tokio/macros", "async-lock", "linera-base/test", "linera-execution/test"]

[dependencies]
async-trait = "0.1.52"
async-lock = { version = "2.6.0", optional = true }
async-graphql = "5.0.5"
linera-base = { path = "../linera-base" }
linera-execution = { path = "../linera-execution", default-features = false }
linera-views = { path = "../linera-views", features = ["metrics"] }
tracing = "0.1.37"
serde = { version = "1.0.130", features = ["derive"] }
thiserror = "1.0.31"
tokio = "1.25.0"

[dev-dependencies]
linera-chain = { path = ".", features = ["test"] }

[package.metadata.cargo-machete]
ignored = ["async-trait"]
