name: Wasm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: 1.66.1
        target: wasm32-unknown-unknown
        components: clippy, rustfmt
    - name: Report warnings as errors
      run: echo 'RUSTFLAGS=-D warnings' >> $GITHUB_ENV
    - uses: Swatinem/rust-cache@v2
    - name: Clear up some space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Compiling the linera-views under WebAssembly
      run: cargo build --target wasm32-unknown-unknown -p linera-views
    - name: Build WASM test runner
      run: cargo build -p linera-sdk --release --bin test-runner
    - name: Run WASM application lint and unit tests
      run: |
        cd linera-examples
        cargo fmt -- --check --config unstable_features=true --config imports_granularity=Crate
        cargo clippy --all-targets
        cargo test --target wasm32-unknown-unknown
    - name: Build example applications
      run: |
        cd linera-examples
        RUSTFLAGS="-C opt-level=z -C debuginfo=0" cargo build --release --target wasm32-unknown-unknown
    - name: Test using Wasmer
      run: cargo test --no-default-features --features wasmer wasm
    - name: Test using Wasmtime
      run: cargo test --no-default-features --features wasmtime wasm
