name: Wasm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: 1.66.1
        target: wasm32-unknown-unknown
    - name: Report warnings as errors
      run: echo 'RUSTFLAGS=-D warnings' >> $GITHUB_ENV
    - uses: Swatinem/rust-cache@v2
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Compiling he linera-views under WebAssembly
      run: cargo build --target wasm32-unknown-unknown -p linera-views
    - name: Build example contract
      run: |
        RUSTFLAGS="-C opt-level=z -C debuginfo=0" cargo build --release --target wasm32-unknown-unknown -p linera-sdk --examples
    - name: Test using Wasmer
      run: cargo test --features wasmer wasm
    - name: Test using Wasmtime
      run: cargo test --features wasmtime wasm
    - name: Build WASM test runner
      run: cargo build -p linera-sdk --bin test-runner
    - name: Run WASM application unit tests
      env:
        CARGO_TARGET_WASM32_UNKNOWN_UNKNOWN_RUNNER: ./target/debug/test-runner
      run: cargo test -p linera-sdk --examples --features test --target wasm32-unknown-unknown
