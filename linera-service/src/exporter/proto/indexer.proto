syntax = "proto3";
package indexer.linera_indexer;

import "google/protobuf/empty.proto";

service Indexer {
    rpc IndexBatch(stream Element) returns (stream google.protobuf.Empty) {}
}

message Element {
    oneof payload {
        Blob blob = 1;
        Block block = 2;
    }
}

message Blob {
    bytes bytes = 1;
}

message Block {
    bytes bytes = 1;
}
