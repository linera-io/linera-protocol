[package]
name = "linera-service"
version = "0.1.0"
authors = ["Linera <contact@linera.io>"]
edition = "2021"

[dependencies]
anyhow = "1.0.57"
async-trait = "0.1.52"
aws-sdk-s3 = "0.14.0"
bcs = "0.1.3"
bincode = "1.3.3"
bytes = "1.1.0"
clap = "2.33.3"
env_logger = "0.9.0"
futures = "0.3.17"
linera-base = { path = "../linera-base" }
linera-chain = { path = "../linera-chain" }
linera-core = { path = "../linera-core" }
linera-execution = { path = "../linera-execution" }
linera-rpc = { path = "../linera-rpc" }
linera-storage = { path = "../linera-storage" }
linera-views = { path = "../linera-views" }
log = "0.4.14"
net2 = "0.2.37"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
structopt = "0.3.23"
thiserror = "1.0.31"
tokio = "1.12.0"
tokio-util = { version = "0.6.9", features = ["codec", "net"] }

[dev-dependencies]
linera-base = { path = "../linera-base", features = ["test"] }
linera-chain = { path = "../linera-chain", features = ["test"] }
linera-core = { path = "../linera-core", features = ["test"] }
linera-execution = { path = "../linera-execution", features = ["test"] }
linera-rpc = { path = "../linera-rpc", features = ["test"] }
linera-storage = { path = "../linera-storage", features = ["test"] }
linera-views = { path = "../linera-views", features = ["test"] }
proptest = "1.0.0"
tempfile = "3.2.0"
test-strategy = "0.2.0"
tokio = { version = "1.12.0", features = ["full", "test-util"] }

[[bin]]
name = "client"
path = "src/client.rs"

[[bin]]
name = "server"
path = "src/server.rs"

[[bin]]
name = "proxy"
path = "src/proxy.rs"
