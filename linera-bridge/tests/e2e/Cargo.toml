[package]
name = "linera-bridge-e2e"
version = "0.0.1"
edition = "2021"
publish = false

# Separate workspace â€” avoids bollard version conflicts between
# testcontainers (>=0.19) and dockertest (0.17) in the main workspace.

[workspace]

[dependencies]
alloy = { git = "https://github.com/alloy-rs/alloy", tag = "v1.0.42", default-features = false, features = [
    "rpc-types-eth",
    "json-rpc",
    "contract",
    "reqwest",
] }
linera-base = { path = "../../../linera-base" }
rand = { version = "0.8", default-features = false, features = ["std_rng"] }
testcontainers = { version = "0.27", features = ["docker-compose"] }
tokio = { version = "1", features = ["full"] }
