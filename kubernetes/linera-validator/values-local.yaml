# Values for charts linera-validator for local validators.

# Linera
lineraImage: linera-test:latest
lineraImagePullPolicy: Never
logLevel: "debug"
proxyPort: 19100
numShards: 10

# Loki
loki-stack:
  loki:
    enabled: true
    isDefault: false
    persistence:
      enabled: true
      size: 1Gi
  promtail:
    enabled: true
    config:
      clients:
        - url: http://linera-core-loki:3100/loki/api/v1/push

# Environment
environment: "kind"

# Validator
validator:
  serverConfig: "" # Needs to be set by the CLI `--set validator.serverConfig=server_1.json`
  genesisConfig: "" # Needs to be set by the CLI `--set validator.genesisConfig=genesis.json`
