# Values for charts linera-validator for local validators.

# Linera
lineraImage: linera-test:latest
lineraImagePullPolicy: Never
logLevel: "debug"
proxyPort: 19100
metricsPort: 21100
numShards: 10

# Loki
loki-stack:
  loki:
    enabled: true
    isDefault: false
    persistence:
      enabled: true
      size: 1Gi
    config:
      limits_config:
        reject_old_samples_max_age: 24h
  promtail:
    enabled: true
    config:
      clients:
        - url: http://linera-core-loki:3100/loki/api/v1/push

# Prometheus/Grafana
kube-prometheus-stack:
  grafana:
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
    persistence:
      enabled: true
      size: 1Gi
  prometheus:
    prometheusSpec:
      retention: 2d
      retentionSize: 1GB
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: standard
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 1Gi
      # Instruct prometheus operator to search for any ServiceMonitor
      serviceMonitorSelector: {}
      serviceMonitorNamespaceSelector: {}
      # This prevents from adding any Helm label to serviceMonitorSelector if
      # above is empty.
      serviceMonitorSelectorNilUsesHelmValues: false
      # Relabelings needed for Scylla dashboards
      additionalScrapeConfigs:
        - job_name: scylla
          relabel_configs:
          - source_labels: [ __address__ ]
            regex: '([^:]+)'
            target_label: __address__
            replacement: '${1}:9180'
          - source_labels: [ __address__ ]
            regex: '(.*):.+'
            target_label: instance
            replacement: '${1}'
          metric_relabel_configs:
            - source_labels: [ version ]
              regex: '(.+)'
              target_label: CPU
              replacement: 'cpu'
            - source_labels: [ version ]
              regex: '(.+)'
              target_label: CQL
              replacement: 'cql'
            - source_labels: [ version ]
              regex: '(.+)'
              target_label: OS
              replacement: 'os'
            - source_labels: [ version ]
              regex: '(.+)'
              target_label: IO
              replacement: 'io'
            - source_labels: [ version ]
              regex: '(.+)'
              target_label: Errors
              replacement: 'errors'
            - regex: 'help|exported_instance|type'
              action: labeldrop
            - source_labels: [ version ]
              regex: '([0-9]+\.[0-9]+)(\.?[0-9]*).*'
              replacement: '$1$2'
              target_label: svr

# Environment
environment: "kind"

# Validator
validator:
  serverConfig: "" # Is set by helmfile.
  genesisConfig: "" # Is set by helmfile.
