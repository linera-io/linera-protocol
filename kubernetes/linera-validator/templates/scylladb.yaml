apiVersion: v1
kind: Service
metadata:
  name: scylladb
  labels:
    app: scylladb
spec:
  ports:
    - port: 9042
      name: cql
  clusterIP: None
  selector:
    app: scylladb

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: scylladb
spec:
  serviceName: "scylladb"
  replicas: 1
  selector:
    matchLabels:
      app: scylladb
  template:
    metadata:
      labels:
        app: scylladb
    spec:
      # In local runs we noticed that subsequent validators don't reset this value
      # so we need to set it to a large enough value before initializing ScyllaDB,
      # or the initialization will fail. 1048576 seems to be a commonly used constant
      # for this for ScyllaDB
      initContainers:
      - name: increase-aio-max-nr
        image: busybox
        command: ['sh', '-c', 'echo 1048576 > /proc/sys/fs/aio-max-nr']
        securityContext:
          privileged: true
      containers:
        - name: scylladb
          image: scylladb/scylla:5.2
          ports:
            - containerPort: 9042
              name: cql
          volumeMounts:
            - name: scylladb-data
              mountPath: /var/lib/scylla
      volumes:
        - name: scylladb-config
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: scylladb-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "standard"
        resources:
          requests:
            storage: 10Gi
