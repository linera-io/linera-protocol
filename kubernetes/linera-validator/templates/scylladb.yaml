apiVersion: v1
kind: Service
metadata:
  name: scylladb
  labels:
    app: scylladb
spec:
  ports:
    - port: 9042
      name: cql
  clusterIP: None
  selector:
    app: scylladb

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: scylladb
spec:
  serviceName: "scylladb"
  replicas: 1
  selector:
    matchLabels:
      app: scylladb
  template:
    metadata:
      labels:
        app: scylladb
    spec:
      # If you're not on Linux, Docker will spin up a Linux VM to run Linux containers
      # All containers (regardless of what clusters they're in) will share the same Linux VM kernel
      # Because of that, when we're running with kind clusters, we'll need to alter
      # aio-max-nr to make sure it can handle multiple scyllaDB instances (for multiple Validators
      # running locally in parallel)
      # Each ScyllaDB instance seems to request 510260 of AIO, so setting this to 8 * 510260
      # so we have some buffer
      initContainers:
      {{- if eq .Values.environment "kind" }}
      - name: increase-aio-max-nr
        image: busybox
        command: ['sh', '-c', 'echo 4082080 > /proc/sys/fs/aio-max-nr']
        securityContext:
          privileged: true
      {{- end }}
      containers:
        - name: scylladb
          image: scylladb/scylla:5.2
          ports:
            - containerPort: 9042
              name: cql
          volumeMounts:
            - name: scylladb-data
              mountPath: /var/lib/scylla
      volumes:
        - name: scylladb-config
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: scylladb-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "standard"
        resources:
          requests:
            storage: 10Gi
