apiVersion: v1
kind: Service
metadata:
  name: shards
  labels:
    app: shards
spec:
  ports:
    - port: 19100
      name: http
  clusterIP: None
  selector:
    app: shards
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shards
spec:
  serviceName: "shards"
  replicas: 2
  selector:
    matchLabels:
      app: shards
  template:
    metadata:
      labels:
        app: shards
    spec:
      serviceAccountName: linera-admin
      terminationGracePeriodSeconds: 10
      containers:
        - name: linera-server
          image: {{ .Values.lineraImage }}
          imagePullPolicy: {{ .Values.lineraImagePullPolicy }}
          command: ["./linera-server"]
          args:
            [
              "run",
              "--storage",
              "rocksdb:shard_data.db",
              "--server",
              "server_1.json",
              "--shard",
              "0",
              "--genesis",
              "genesis.json",
            ]
          env:
            - name: RUST_LOG
              value: {{ .Values.logLevel }}
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP