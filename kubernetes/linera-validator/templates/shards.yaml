apiVersion: v1
kind: Service
metadata:
  name: shards
  labels:
    app: shards
spec:
  ports:
    - port: {{ .Values.shardPort }}
      name: http
    - port: {{ .Values.metricsPort }}
      name: metrics
  clusterIP: None
  selector:
    app: shards
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shards
spec:
  serviceName: "shards"
  replicas: {{ .Values.numShards }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: shards
  template:
    metadata:
      labels:
        app: shards
    spec:
      {{- if eq .Values.environment "GCP" }}
      nodeSelector:
        workload: shards
      tolerations:
      - key: shards
        value: "true"
        effect: NoSchedule
      {{- end }}
      {{- if .Values.nodeLocalDns.enabled }}
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - {{ .Values.nodeLocalDns.localDnsIp }}
        searches:
          - {{ .Release.Namespace }}.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        options:
          - name: ndots
            value: "5"
      {{- end }}
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: linera-server-initializer
          image: {{ .Values.lineraImage }}
          imagePullPolicy: {{ .Values.lineraImagePullPolicy }}
          {{- with .Values.shardResources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command:
            - sh
            - -c
            - |
              while true; do
                ./linera storage check-existence --storage {{ .Values.storage | quote }}
                status=$?
                if [ $status -eq 0 ]; then
                  echo "Database already exists, no need to initialize."
                  exit 0
                elif [ $status -eq 1 ]; then
                  echo "Database does not exist, attempting to initialize..."
                  if ./linera storage initialize \
                    --storage {{ .Values.storage | quote }} \
                    --genesis /config/genesis.json \
                    --storage-replication-factor {{ .Values.storageReplicationFactor | quote }}; then
                    echo "Initialization successful."
                    exit 0
                  else
                    echo "Initialization failed, retrying in 5 seconds..."
                    sleep 5
                  fi
                else
                  echo "An unexpected error occurred (status: $status), retrying in 5 seconds..."
                  sleep 5
                fi
              done
          env:
            - name: RUST_LOG
              value: {{ .Values.logLevel }}
            - name: RUST_BACKTRACE
              value: "1"
            {{- if .Values.otlpExporterEndpoint }}
            - name: LINERA_OTLP_EXPORTER_ENDPOINT
              value: {{ .Values.otlpExporterEndpoint }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: "/config"
              readOnly: true
            {{- if .Values.dualStore }}
            - name: linera-db
              mountPath: "/linera.db"
            {{- end }}
      containers:
        - name: linera-server
          image: {{ .Values.lineraImage }}
          imagePullPolicy: {{ .Values.lineraImagePullPolicy }}
          ports:
            - containerPort: {{ .Values.shardPort }}
              name: grpc
            - containerPort: {{ .Values.metricsPort }}
              name: metrics
          livenessProbe:
            tcpSocket:
              port: {{ .Values.shardPort }}
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          {{- with .Values.shardResources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command:
            - sh
            - -c
            - |
              ORDINAL="${HOSTNAME##*-}"
              exec ./linera-server run \
                --storage {{ .Values.storage | quote }} \
                --server /config/server.json \
                --shard $ORDINAL \
                --storage-replication-factor {{ .Values.storageReplicationFactor | quote }} \
                {{- if .Values.crossChainQueueSize }}
                --cross-chain-queue-size {{ .Values.crossChainQueueSize }}
                {{- end }}
                {{- if .Values.notificationQueueSize }}
                --notification-queue-size {{ .Values.notificationQueueSize }}
                {{- end }}
          env:
            - name: RUST_LOG
              value: {{ .Values.logLevel }}
            {{- if .Values.otlpExporterEndpoint }}
            - name: LINERA_OTLP_EXPORTER_ENDPOINT
              value: {{ .Values.otlpExporterEndpoint }}
            {{- end }}
            {{- if .Values.serverTokioThreads }}
            - name: LINERA_SERVER_TOKIO_THREADS
              value: "{{ .Values.serverTokioThreads }}"
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: "/config"
              readOnly: true
            {{- if .Values.dualStore }}
            - name: linera-db
              mountPath: "/linera.db"
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: validator-config
            items:
              - key: serverConfig
                path: server.json
              - key: genesisConfig
                path: genesis.json
  {{- if .Values.dualStore }}
  volumeClaimTemplates:
    - metadata:
        name: linera-db
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.usingLocalSsd }}
        storageClassName: nvme-ssd-block
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.rocksdbStorageSize }}
  {{- end }}
