apiVersion: v1
kind: Service
metadata:
  name: server-1-shard-0
  labels:
    app: server-1-shard-0
spec:
  clusterIP: None
  selector:
    app: server-1-shard-0
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: server-1-shard-0
spec:
  selector:
    matchLabels:
      app: server-1-shard-0
  serviceName: server-1-shard-0
  replicas: 1
  template:
    metadata:
      labels:
        app: server-1-shard-0
    spec:
      serviceAccountName: linera-serviceaccount
      terminationGracePeriodSeconds: 10
      containers:
        - name: linera-server
          image: us-docker.pkg.dev/linera-io-dev/linera-docker-repo/zefchain-gcp-test:0.1
          imagePullPolicy: Always
          command: ["./linera-server"]
          args: ["run", "--storage", "rocksdb:shard_data.db", "--server", "server_1.json", "--shard", "0", "--genesis", "genesis.json", "--kube"]
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
---
