query BlockQuery($hash: CryptoHash, $chainId: ChainId) {
  block(hash: $hash, chainId: $chainId) {
    hash
    value {
      status
      round
      executedBlock {
        block {
          chainId
          # epoch
          height
          timestamp
          authenticatedSigner
          previousBlockHash
          # incomingMessages {
          #   origin
          #   event
          # }
          # operations
        }
        effects {
          destination
          authenticatedSigner
          # effect
        }
        stateHash
      }
    }
  }
}
