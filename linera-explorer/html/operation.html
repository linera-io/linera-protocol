<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      <span>Operation</span>
      <button class="btn btn-link btn-sm" data-bs-toggle="modal" :data-bs-target="'#'+op.hash+'-modal'" @click="json_load(op.hash+'-json', op)">
        <i class="bi bi-braces"></i>
      </button>
      <div :id="op.hash+'-modal'" class="modal fade">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Operation</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div :id="op.hash+'-json'" style="overflow-x: auto"></div>
            </div>
          </div>
        </div>
      </div>
    </h5>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between">
        <span><strong>Hash</strong></span>
        {{ op.hash }}
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span><strong>Index</strong></span>
        <span>{{ op.operationIndex }}</span>
      </li>

      <li class="list-group-item d-flex justify-content-between">
        <span><strong>Block</strong></span>
        <a @click="route('block', [['block', op.operation.block]])" class="btn btn-link">{{ op.operation.block }} ({{ op.operation.index }})</a>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span><strong>Height</strong></span>
        <span>{{ op.height }}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span><strong>Previous Operation</strong></span>
        <a v-if="op.previousOperation!==undefined" @click="route('operation', [['operation', op.previousOperation]])" class="btn btn-link">{{ op.previousOperation }}</a>
        <span v-else>--</span>
      </li>
      <li class="list-group-item p-0">
        <v-op :op="op.operation.content" :id="op.hash" :index="op.operatonIndex" :route="route"></v-op>
      </li>
    </ul>
  </div>
</div>
