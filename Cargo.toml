anyhow = "1.0.80"
assert_matches = "1.5.0"
async-graphql = "=7.0.2"
async-graphql-axum = "=7.0.2"
async-graphql-derive = "=7.0.2"
async-lock = "3.3.0"
async-trait = "0.1.77"
aws-config = "1.1.7"
aws-sdk-dynamodb = "1.16.0"
aws-sdk-s3 = "1.17.0"
aws-smithy-http = "0.60.6"
aws-types = "1.1.7"
aws-smithy-types = "1.1.7"
