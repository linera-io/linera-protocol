async-trait = "0.1.74"
aws-config = "1.0.1"
aws-sdk-dynamodb = "1.3.0"
aws-sdk-s3 = "1.4.0"
aws-smithy-http = "0.60.0"
aws-types = "1.0.1"
aws-smithy-types = "1.0.2"
axum = "0.6.20"
base64 = "0.21.7"
bcs = "0.1.6"
bincode = "1.3.3"
bytes = "1.5.0"
cargo_metadata = "0.18.1"
cargo_toml = "0.15.3"
chrono = "0.4.31"
clap = { version = "4", features = ["cargo", "derive", "env"] }
clap-markdown = "0.1.3"
colored = "2.0.4"
comfy-table = "6.2.0"
convert_case = "0.6.0"
criterion = "0.4.0"
custom_debug_derive = "0.5.1"
dashmap = "5.5.3"
derive_more = "0.99.17"
dirs = "5.0.1"
ed25519 = "1.5.3"
ed25519-dalek = { version = "1.0.1", features = ["batch", "serde"] }
either = "1.9.0"
frunk = "0.4.2"
fs-err = { version = "2.11.0", features = ["tokio"] }
fs_extra = "1.3.0"
futures = "0.3.29"
generic-array = { version = "0.14.7", features = ["serde"] }
hex = "0.4.3"
http = "0.2.9"
glob = "0.3.1"
insta = "1.34.0"
log = "0.4.20"
lru = "0.9.0"
linked-hash-map = "0.5.6"
once_cell = "1.18.0"
oneshot = "0.1.6"
port-selector = "0.1.6"
prettyplease = "0.2.15"
prometheus = "0.13.3"
proc-macro-error = "1.0.4"
proc-macro2 = "1.0"
proptest = "1.3.1"
prost = "0.11"
quote = "1.0"
rand = "0.8.5"
rand07 = { package = "rand", version = "0.7.3" }
rand_chacha = "0.3.1"
rand_distr = "0.4.3"
k8s-openapi = { version = "0.20.0", features = ["v1_28"] }
pathdiff = "0.2.1"
kube = "0.87.1"
rcgen = "0.11.1"
reqwest = { version = "0.11.14", default-features = false, features = ["rustls-tls"] }
rocksdb = "0.21.0"
scylla = "0.10.1"
semver = "1.0.20"
serde = { version = "1.0.190", features = ["derive"] }
serde_bytes = "0.11.12"
serde_json = "1.0.107"
serde_yaml = "0.8.26"
serde-name = "0.2.1"
