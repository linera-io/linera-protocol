[package]
name = "zef-service"
version = "0.1.0"
authors = ["Zefchain <devops@zefchain.com>"]
edition = "2021"

[dependencies]
async-trait = "0.1.52"
bcs = "0.1.3"
bytes = "1.1.0"
clap = "2.33.3"
dyn-clone = "1.0.4"
env_logger = "0.9.0"
either = "1.6.1"
failure = "0.1.8"
futures = "0.3.17"
hex = "0.4.3"
log = "0.4.14"
net2 = "0.2.37"
rand = { version = "0.7.3", features = ["small_rng"] }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
serde-name = "0.2.0"
sha2 = "0.9.8"
structopt = "0.3.23"
tempfile = "3.2.0"
tokio = { version = "1.12.0", features = ["full"] }
tokio-util = { version = "0.6.9", features = ["codec"], optional = true }
zef-core = { path = "../zef-core" }

[[bin]]
name = "client"
path = "src/client.rs"

[[bin]]
name = "server"
path = "src/server.rs"
