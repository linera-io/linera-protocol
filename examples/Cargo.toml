[workspace]
resolver = "2"
members = [
        "counter",
        "meta-counter",
        "crowd-funding",
        "fungible",
        "matching-engine",
        "reentrant-counter",
        "social",
]

[workspace.dependencies]
async-graphql = { version = "5.0.7", default-features = false }
async-trait = "=0.1.58"
bcs = "0.1.3"
futures = "0.3.24"
futures-util = "0.3.26"
hex = "0.4.3"
linera-sdk = { version = "0.3.0", path = "../linera-sdk" }
linera-views = { version = "0.3.0", path = "../linera-views", default-features = false }
log = "0.4.17"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread"] }
webassembly-test = "0.1.0"

counter = { path = "./counter" }
crowd-funding = { path = "./crowd-funding" }
fungible = { path = "./fungible" }

[profile.release]
debug = true
lto = true
opt-level = 'z'
strip = 'debuginfo'

[profile.bench]
debug = true
