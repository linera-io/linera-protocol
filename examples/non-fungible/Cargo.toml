linera-sdk = { workspace = true, features = ["test", "wasmer"] }
tokio.workspace = true

[[bin]]
name = "non_fungible_contract"
path = "src/contract.rs"

[[bin]]
name = "non_fungible_service"
path = "src/service.rs"
