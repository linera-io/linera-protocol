[package]
name = "native-fungible"
version = "0.1.0"
authors = ["Linera <contact@linera.io>"]
edition = "2021"

[features]
test = []

[dependencies]
async-graphql.workspace = true
async-trait.workspace = true
bcs.workspace = true
fungible.workspace = true
linera-sdk.workspace = true
serde.workspace = true
serde_json.workspace = true
