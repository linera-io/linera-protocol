query Chains {
  chains {
    list
    default
  }
}

query ChainOutbox($chainId: ChainId!, $target: ChainId!) {
  chain(chainId: $chainId) {
    outboxes {
      entry(key: $target) {
        key
        value {
          nextHeightToSchedule
          queue {
            entries
          }
        }
      }
    }
  }
}

query ChainInbox($chainId: ChainId!, $origin: ChainId!) {
  chain(chainId: $chainId) {
    inboxes {
      entry(key: $origin) {
        key
        value {
          nextCursorToAdd {
            height
            index
          }
          nextCursorToRemove {
            height
            index
          }
          addedBundles {
            entries {
              height
              timestamp
              certificateHash
              transactionIndex
              messages {
                authenticatedSigner
                grant
                refundGrantTo
                kind
                index
                message
                messageMetadata {
                  messageType
                  applicationId
                  userBytesHex
                  systemMessage {
                    systemMessageType
                    credit {
                      target
                      amount
                      source
                    }
                    withdraw {
                      owner
                      amount
                      recipient
                    }
                  }
                }
              }
            }
          }
          removedBundles {
            entries {
              height
              timestamp
              certificateHash
              transactionIndex
              messages {
                authenticatedSigner
