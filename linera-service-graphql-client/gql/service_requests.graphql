  $inboxesInput: MapInput_ChainId_37f83aa9,
  $outboxesInput: MapInput_ChainId_37f83aa9,
  $previousMessageBlocksInput: MapInput_ChainId_37f83aa9,
  $previousEventBlocksInput: MapInput_StreamIdInput_b7c3909d,
) {
  chain(chainId: $chainId) {
    chainId
    executionState {
      system {
        description
        epoch
        adminId
        ownership
        balance
        timestamp
      }
    }
    executionStateHash
    tipState {
      blockHash
      nextBlockHeight
    }
    manager {
      ownership
      seed
      lockingBlobs {
        keys
      }
      roundTimeout
      fallbackOwners
      currentRound
    }
    confirmedLog {
      entries
    }
    receivedLog {
      entries {
        chainId
        height
      }
    }
    inboxes {
      keys
      entries(input: $inboxesInput) {
        key
        value {
          nextCursorToAdd {
            height
            index
          }
          nextCursorToRemove {
            height
            index
          }
          addedBundles {
            entries {
              height
              timestamp
              certificateHash
              transactionIndex
              messages {
                authenticatedSigner
                grant
                refundGrantTo
                kind
                index
                message
                messageMetadata {
                  messageType
                  applicationId
                  userBytesHex
                  systemMessage {
                    systemMessageType
                    credit {
                      target
                      amount
                      source
                    }
                    withdraw {
                      owner
                      amount
                      recipient
                    }
                  }
                }
              }
            }
          }
          removedBundles {
            entries {
              height
              timestamp
              certificateHash
              transactionIndex
              messages {
                authenticatedSigner
                grant
                refundGrantTo
                kind
                index
                message
                messageMetadata {
                  messageType
                  applicationId
                  userBytesHex
                  systemMessage {
                    systemMessageType
                    credit {
                      target
                      amount
                      source
                    }
                    withdraw {
                      owner
                      amount
                      recipient
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    outboxes {
      keys
      entries(input: $outboxesInput) {
        key
        value {
          nextHeightToSchedule
          queue {
            entries
          }
        }
      }
    }
    outboxCounters
    previousMessageBlocks {
      keys
      entries(input: $previousMessageBlocksInput) {
        key
        value
      }
    }
    previousEventBlocks {
      keys {
        applicationId
        streamName
      }
      entries(input: $previousEventBlocksInput) {
        key {
          applicationId
          streamName
        }
        value
      }
    }
  }
}

