query Chains {
  chains {
    list
    default
  }
}

query ChainOutbox($chainId: ChainId!, $target: ChainId!) {
  chain(chainId: $chainId) {
    outboxes {
      entry(key: $target) {
        key
        value {
          nextHeightToSchedule
          queue {
            entries
          }
        }
      }
    }
  }
}

query ChainInbox($chainId: ChainId!, $origin: ChainId!) {
  chain(chainId: $chainId) {
    inboxes {
      entry(key: $origin) {
        key
        value {
          nextCursorToAdd {
            height
            index
          }
          nextCursorToRemove {
            height
            index
          }
          addedBundles {
            entries {
              height
              timestamp
              certificateHash
              transactionIndex
              messages {
                authenticatedSigner
                grant
                refundGrantTo
                kind
                index
                message
              }
            }
          }
          removedBundles {
            entries {
              height
              timestamp
              certificateHash
              transactionIndex
              messages {
                authenticatedSigner
                grant
                refundGrantTo
                kind
                index
                message
              }
            }
          }
        }
      }
    }
  }
}

query Chain(
  $chainId: ChainId!,
  $inboxesInput: MapInput_ChainId_37f83aa9,
  $outboxesInput: MapInput_ChainId_37f83aa9,
  $previousMessageBlocksInput: MapInput_ChainId_37f83aa9,
) {
  chain(chainId: $chainId) {
    chainId
    executionState {
      system {
        description
        epoch
        adminId
        ownership
        balance
        timestamp
      }
    }
    executionStateHash
    tipState {
      blockHash
      nextBlockHeight
    }
    manager {
      ownership
      seed
      lockingBlobs {
        keys
      }
      roundTimeout
      fallbackOwners
      currentRound
    }
    confirmedLog {
      entries
    }
    receivedLog {
      entries {
        chainId
        height
      }
    }
    inboxes {
      keys
      entries(input: $inboxesInput) {
        key
        value {
          nextCursorToAdd {
            height
            index
          }
          nextCursorToRemove {
            height
            index
          }
          addedBundles {
            entries {
              height
              timestamp
              certificateHash
              transactionIndex
              messages {
                authenticatedSigner
                grant
                refundGrantTo
                kind
                index
                message
              }
            }
          }
          removedBundles {
            entries {
              height
              timestamp
              certificateHash
              transactionIndex
              messages {
                authenticatedSigner
                grant
                refundGrantTo
                kind
                index
                message
              }
            }
          }
        }
      }
    }
    outboxes {
      keys
      entries(input: $outboxesInput) {
        key
        value {
          nextHeightToSchedule
          queue {
            entries
          }
        }
      }
    }
    outboxCounters
    previousMessageBlocks {
      keys
      entries(input: $previousMessageBlocksInput) {
        key
        value
      }
    }

  }
}

query Applications($chainId: ChainId!) {
  applications(chainId: $chainId) {
    id
    link
    description
  }
}

query Block($hash: CryptoHash, $chainId: ChainId!) {
  block(hash: $hash, chainId: $chainId) {
    status
    hash
    block {
      header {
        chainId
        epoch
        height
        timestamp
        stateHash
        previousBlockHash
        authenticatedSigner
        bundlesHash
        operationsHash
        messagesHash
        previousMessageBlocksHash
        oracleResponsesHash
        eventsHash
        blobsHash
        operationResultsHash
      }
      body {
        incomingBundles {
          origin
          bundle {
            height
            timestamp
            certificateHash
            transactionIndex
            messages {
              authenticatedSigner
              grant
              refundGrantTo
              kind
              index
              message
            }
          }
          action
        }
        operations
        messages {
          destination
          authenticatedSigner
          grant
          refundGrantTo
          kind
          message
        }
        previousMessageBlocks
        oracleResponses
        events {
          streamId {
            applicationId
            streamName
          }
          index
          value
        }
        blobs
        operationResults
      }
    }
  }
}

