[package]
name = "linera-core"
version = "0.1.0"
authors = ["Linera <contact@linera.io>"]
edition = "2021"

[dependencies]
anyhow = "1.0.57"
async-trait = "0.1.52"
futures = "0.3.17"
once_cell = "1.13.0"
rand = "0.7.3"
serde = { version = "1.0.130", features = ["derive"] }
tokio = { version = "1.12.0", features = ["full"] }
log = "0.4.14"

linera-base = { path = "../linera-base" }
linera-execution = { path = "../linera-execution" }
linera-storage = { path = "../linera-storage" }
linera-views = { path = "../linera-views" }

[dev-dependencies]
linera-execution = { path = "../linera-execution", features = ["test"] }
linera-storage = { path = "../linera-storage" }
env_logger = "0.9.0"
test-log = "0.2.10"
tempfile = "3.2.0"
