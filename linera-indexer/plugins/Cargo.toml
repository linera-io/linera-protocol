[package]
name = "linera-indexer-plugins"
version = "0.4.0"
description = "Indexer plugins."
authors = ["Linera <contact@linera.io>"]
readme = "README.md"
repository = "https://github.com/linera-io/linera-protocol"
homepage = "https://linera.io"
documentation = "https://docs.rs/linera-indexer/latest/linera_indexer/"
license = "Apache-2.0"
edition = "2021"

[dependencies]
async-trait = { workspace = true }
async-graphql = { workspace = true }
async-graphql-axum = { workspace = true }
axum = { workspace = true, features = ["ws", "headers"] }
bcs = { workspace = true }
linera-base = { workspace = true }
linera-chain = { workspace = true }
linera-execution = { workspace = true }
linera-indexer = { workspace = true }
linera-views = { workspace = true }
serde = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }

[package.metadata.cargo-machete]
ignored = ["async-trait", "async-graphql-axum", "axum", "bcs", "tokio"]