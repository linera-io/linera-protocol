[package]
name = "linera-rpc"
version = "0.1.0"
authors = ["Linera <contact@linera.io>"]
edition = "2021"

[features]
wasmer = ["linera-execution/wasmer"]
wasmtime = ["linera-execution/wasmtime"]
test = []

[dependencies]
anyhow = "1.0.57"
async-trait = "0.1.52"
bcs = "0.1.3"
bincode = "1.3.3"
bytes = "1.2.1"
dashmap = "5.4.0"
ed25519 = "1.2.0"
ed25519-dalek = { version = "1.0.1", features = ["batch", "serde"] }
futures = "0.3.17"
linera-base = { path = "../linera-base" }
linera-chain = { path = "../linera-chain" }
linera-core = { path = "../linera-core" }
linera-execution = { path = "../linera-execution" }
linera-storage = { path = "../linera-storage" }
linera-views = { path = "../linera-views" }
log = "0.4.14"
proptest = { version = "1.0.0", optional = true }
prost = "0.11"
serde = { version = "1.0.130", features = ["derive"] }
structopt = "0.3.23"
thiserror = "1.0.31"
tokio = "1.12.0"
tokio-util = { version = "0.6.9", features = ["codec", "net"] }
tonic = "0.8"

[dev-dependencies]
linera-base = { path = "../linera-base", features = ["test"] }
linera-chain = { path = "../linera-chain", features = ["test"] }
linera-core = { path = "../linera-core", features = ["test"] }
linera-execution = { path = "../linera-execution", features = ["test"] }
linera-rpc = { path = ".", features = ["test"] }
linera-storage = { path = "../linera-storage", features = ["test"] }
proptest = "1.0.0"
serde-reflection = "0.3.5"
serde_yaml = "0.8.21"
similar-asserts = "1.1.0"
structopt = "0.3.23"
test-strategy = "0.2.0"

[build-dependencies]
tonic-build = "0.8"

[package.metadata.cargo-machete]
ignored = ["proptest", "prost"]
