---
Address:
  ENUM:
    0:
      Burn: UNIT
    1:
      Account:
        NEWTYPE:
          TYPENAME: ChainId
Amount:
  NEWTYPESTRUCT: U64
ApplicationId:
  NEWTYPESTRUCT: U64
Balance:
  NEWTYPESTRUCT: U128
Block:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - epoch:
        TYPENAME: Epoch
    - incoming_messages:
        SEQ:
          TYPENAME: MessageGroup
    - operations:
        SEQ:
          TUPLE:
            - TYPENAME: ApplicationId
            - TYPENAME: Operation
    - height:
        TYPENAME: BlockHeight
    - previous_block_hash:
        OPTION:
          TYPENAME: HashValue
BlockAndRound:
  STRUCT:
    - block:
        TYPENAME: Block
    - round:
        TYPENAME: RoundNumber
BlockHeight:
  NEWTYPESTRUCT: U64
BlockHeightRange:
  STRUCT:
    - start:
        TYPENAME: BlockHeight
    - limit:
        OPTION: U64
BlockProposal:
  STRUCT:
    - content:
        TYPENAME: BlockAndRound
    - owner:
        TYPENAME: Owner
    - signature:
        TYPENAME: Signature
Certificate:
  STRUCT:
    - value:
        TYPENAME: Value
    - signatures:
        SEQ:
          TUPLE:
            - TYPENAME: ValidatorName
            - TYPENAME: Signature
ChainDescription:
  ENUM:
    0:
      Root:
        NEWTYPE: U64
    1:
      Child:
        NEWTYPE:
          TYPENAME: EffectId
ChainId:
  NEWTYPESTRUCT:
    TYPENAME: HashValue
ChainInfo:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - epoch:
        OPTION:
          TYPENAME: Epoch
    - description:
        OPTION:
          TYPENAME: ChainDescription
    - manager:
        TYPENAME: ChainManager
    - system_balance:
        TYPENAME: Balance
    - block_hash:
        OPTION:
          TYPENAME: HashValue
    - next_block_height:
        TYPENAME: BlockHeight
    - state_hash:
        OPTION:
          TYPENAME: HashValue
    - requested_committees:
        OPTION:
          MAP:
            KEY:
              TYPENAME: Epoch
            VALUE:
              TYPENAME: Committee
    - requested_pending_messages:
        SEQ:
          TYPENAME: MessageGroup
    - requested_sent_certificates:
        SEQ:
          TYPENAME: Certificate
    - count_received_certificates: U64
    - requested_received_certificates:
        SEQ:
          TYPENAME: Certificate
ChainInfoQuery:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - test_next_block_height:
        OPTION:
          TYPENAME: BlockHeight
    - request_committees: BOOL
    - request_pending_messages: BOOL
    - request_sent_certificates_in_range:
        OPTION:
          TYPENAME: BlockHeightRange
    - request_received_certificates_excluding_first_nth:
        OPTION: U64
ChainInfoResponse:
  STRUCT:
    - info:
        TYPENAME: ChainInfo
    - signature:
        OPTION:
          TYPENAME: Signature
ChainManager:
  ENUM:
    0:
      None: UNIT
    1:
      Single:
        NEWTYPE:
          TYPENAME: SingleOwnerManager
    2:
      Multi:
        NEWTYPE:
          TYPENAME: MultiOwnerManager
ChannelId:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - name: STR
Committee:
  STRUCT:
    - validators:
        MAP:
          KEY:
            TYPENAME: ValidatorName
          VALUE:
            TYPENAME: ValidatorState
    - total_votes: U64
    - quorum_threshold: U64
    - validity_threshold: U64
CrossChainRequest:
  ENUM:
    0:
      UpdateRecipient:
        STRUCT:
          - application_id:
              TYPENAME: ApplicationId
          - origin:
              TYPENAME: Origin
          - recipient:
              TYPENAME: ChainId
          - certificates:
              SEQ:
                TYPENAME: Certificate
    1:
      ConfirmUpdatedRecipient:
        STRUCT:
          - application_id:
              TYPENAME: ApplicationId
          - origin:
              TYPENAME: Origin
          - recipient:
              TYPENAME: ChainId
          - height:
              TYPENAME: BlockHeight
CryptoError:
  ENUM:
    0:
      InvalidSignature:
        STRUCT:
          - error: STR
          - type_name: STR
Destination:
  ENUM:
    0:
      Recipient:
        NEWTYPE:
          TYPENAME: ChainId
    1:
      Subscribers:
        NEWTYPE: STR
Effect:
  ENUM:
    0:
      System:
        NEWTYPE:
          TYPENAME: SystemEffect
    1:
      User:
        NEWTYPE:
          SEQ: U8
EffectId:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - height:
        TYPENAME: BlockHeight
    - index: U64
Epoch:
  NEWTYPESTRUCT: U64
HashValue:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
Medium:
  ENUM:
    0:
      Direct: UNIT
    1:
      Channel:
        NEWTYPE: STR
Message:
  ENUM:
    0:
      BlockProposal:
        NEWTYPE:
          TYPENAME: BlockProposal
    1:
      Certificate:
        NEWTYPE:
          TYPENAME: Certificate
    2:
      ChainInfoQuery:
        NEWTYPE:
          TYPENAME: ChainInfoQuery
    3:
      Vote:
        NEWTYPE:
          TYPENAME: Vote
    4:
      ChainInfoResponse:
        NEWTYPE:
          TYPENAME: ChainInfoResponse
    5:
      Error:
        NEWTYPE:
          TYPENAME: NodeError
    6:
      CrossChainRequest:
        NEWTYPE:
          TYPENAME: CrossChainRequest
MessageGroup:
  STRUCT:
    - application_id:
        TYPENAME: ApplicationId
    - origin:
        TYPENAME: Origin
    - height:
        TYPENAME: BlockHeight
    - effects:
        SEQ:
          TUPLE:
            - U64
            - TYPENAME: Effect
MultiOwnerManager:
  STRUCT:
    - owners:
        MAP:
          KEY:
            TYPENAME: Owner
          VALUE: UNIT
    - proposed:
        OPTION:
          TYPENAME: BlockProposal
    - locked:
        OPTION:
          TYPENAME: Certificate
    - pending:
        OPTION:
          TYPENAME: Vote
NodeError:
  ENUM:
    0:
      CryptoError:
        NEWTYPE:
          TYPENAME: CryptoError
    1:
      BaseError:
        STRUCT:
          - error: STR
    2:
      ViewError:
        STRUCT:
          - error: STR
    3:
      ChainError:
        STRUCT:
          - error: STR
    4:
      WorkerError:
        STRUCT:
          - error: STR
    5:
      InactiveChain:
        NEWTYPE:
          TYPENAME: ChainId
    6:
      MissingCrossChainUpdate:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
          - application_id:
              TYPENAME: ApplicationId
          - origin:
              TYPENAME: Origin
          - height:
              TYPENAME: BlockHeight
    7:
      CannotDownloadCertificates:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
          - target_next_block_height:
              TYPENAME: BlockHeight
    8:
      MissingVoteInValidatorResponse: UNIT
    9:
      InactiveLocalChain:
        NEWTYPE:
          TYPENAME: ChainId
    10:
      InvalidLocalBlockChaining: UNIT
    11:
      InvalidChainInfoResponse: UNIT
    12:
      ProposedBlockToInactiveChain:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
          - retries: U64
    13:
      ProposedBlockWithLaggingMessages:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
          - retries: U64
    14:
      InvalidDecoding: UNIT
    15:
      UnexpectedMessage: UNIT
    16:
      ClientIoError:
        STRUCT:
          - error: STR
    17:
      CannotResolveValidatorAddress:
        STRUCT:
          - address: STR
Operation:
  ENUM:
    0:
      System:
        NEWTYPE:
          TYPENAME: SystemOperation
    1:
      User:
        NEWTYPE:
          SEQ: U8
Origin:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - medium:
        TYPENAME: Medium
Owner:
  NEWTYPESTRUCT:
    TYPENAME: PublicKey
PublicKey:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
RoundNumber:
  NEWTYPESTRUCT: U64
Signature:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
SingleOwnerManager:
  STRUCT:
    - owner:
        TYPENAME: Owner
    - pending:
        OPTION:
          TYPENAME: Vote
SystemEffect:
  ENUM:
    0:
      Credit:
        STRUCT:
          - recipient:
              TYPENAME: ChainId
          - amount:
              TYPENAME: Amount
    1:
      OpenChain:
        STRUCT:
          - id:
              TYPENAME: ChainId
          - owner:
              TYPENAME: Owner
          - admin_id:
              TYPENAME: ChainId
          - epoch:
              TYPENAME: Epoch
          - committees:
              MAP:
                KEY:
                  TYPENAME: Epoch
                VALUE:
                  TYPENAME: Committee
    2:
      SetCommittees:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
          - epoch:
              TYPENAME: Epoch
          - committees:
              MAP:
                KEY:
                  TYPENAME: Epoch
                VALUE:
                  TYPENAME: Committee
    3:
      Subscribe:
        STRUCT:
          - id:
              TYPENAME: ChainId
          - channel:
              TYPENAME: ChannelId
    4:
      Unsubscribe:
        STRUCT:
          - id:
              TYPENAME: ChainId
          - channel:
              TYPENAME: ChannelId
    5:
      Notify:
        STRUCT:
          - id:
              TYPENAME: ChainId
SystemOperation:
  ENUM:
    0:
      Transfer:
        STRUCT:
          - recipient:
              TYPENAME: Address
          - amount:
              TYPENAME: Amount
          - user_data:
              TYPENAME: UserData
    1:
      OpenChain:
        STRUCT:
          - id:
              TYPENAME: ChainId
          - owner:
              TYPENAME: Owner
          - admin_id:
              TYPENAME: ChainId
          - epoch:
              TYPENAME: Epoch
          - committees:
              MAP:
                KEY:
                  TYPENAME: Epoch
                VALUE:
                  TYPENAME: Committee
    2:
      CloseChain: UNIT
    3:
      ChangeOwner:
        STRUCT:
          - new_owner:
              TYPENAME: Owner
    4:
      ChangeMultipleOwners:
        STRUCT:
          - new_owners:
              SEQ:
                TYPENAME: Owner
    5:
      CreateCommittee:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
          - epoch:
              TYPENAME: Epoch
          - committee:
              TYPENAME: Committee
    6:
      SubscribeToNewCommittees:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
    7:
      UnsubscribeToNewCommittees:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
    8:
      RemoveCommittee:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
          - epoch:
              TYPENAME: Epoch
UserData:
  NEWTYPESTRUCT:
    OPTION:
      TUPLEARRAY:
        CONTENT: U8
        SIZE: 32
ValidatorName:
  NEWTYPESTRUCT:
    TYPENAME: PublicKey
ValidatorState:
  STRUCT:
    - network_address: STR
    - votes: U64
Value:
  ENUM:
    0:
      ValidatedBlock:
        STRUCT:
          - block:
              TYPENAME: Block
          - round:
              TYPENAME: RoundNumber
          - effects:
              SEQ:
                TUPLE:
                  - TYPENAME: ApplicationId
                  - TYPENAME: Destination
                  - TYPENAME: Effect
          - state_hash:
              TYPENAME: HashValue
    1:
      ConfirmedBlock:
        STRUCT:
          - block:
              TYPENAME: Block
          - effects:
              SEQ:
                TUPLE:
                  - TYPENAME: ApplicationId
                  - TYPENAME: Destination
                  - TYPENAME: Effect
          - state_hash:
              TYPENAME: HashValue
Vote:
  STRUCT:
    - value:
        TYPENAME: Value
    - validator:
        TYPENAME: ValidatorName
    - signature:
        TYPENAME: Signature

