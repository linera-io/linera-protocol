---
Address:
  ENUM:
    0:
      Burn: UNIT
    1:
      Account:
        NEWTYPE:
          TYPENAME: ChainId
Amount:
  NEWTYPESTRUCT: U64
ApplicationId:
  NEWTYPESTRUCT: U64
Balance:
  NEWTYPESTRUCT: U128
Block:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - epoch:
        TYPENAME: Epoch
    - incoming_messages:
        SEQ:
          TYPENAME: MessageGroup
    - operations:
        SEQ:
          TUPLE:
            - TYPENAME: ApplicationId
            - TYPENAME: Operation
    - height:
        TYPENAME: BlockHeight
    - previous_block_hash:
        OPTION:
          TYPENAME: HashValue
BlockAndRound:
  STRUCT:
    - block:
        TYPENAME: Block
    - round:
        TYPENAME: RoundNumber
BlockHeight:
  NEWTYPESTRUCT: U64
BlockHeightRange:
  STRUCT:
    - start:
        TYPENAME: BlockHeight
    - limit:
        OPTION: U64
BlockProposal:
  STRUCT:
    - content:
        TYPENAME: BlockAndRound
    - owner:
        TYPENAME: Owner
    - signature:
        TYPENAME: Signature
Certificate:
  STRUCT:
    - value:
        TYPENAME: Value
    - signatures:
        SEQ:
          TUPLE:
            - TYPENAME: ValidatorName
            - TYPENAME: Signature
ChainDescription:
  ENUM:
    0:
      Root:
        NEWTYPE: U64
    1:
      Child:
        NEWTYPE:
          TYPENAME: EffectId
ChainId:
  NEWTYPESTRUCT:
    TYPENAME: HashValue
ChainInfo:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - epoch:
        OPTION:
          TYPENAME: Epoch
    - description:
        OPTION:
          TYPENAME: ChainDescription
    - manager:
        TYPENAME: ChainManager
    - system_balance:
        TYPENAME: Balance
    - block_hash:
        OPTION:
          TYPENAME: HashValue
    - next_block_height:
        TYPENAME: BlockHeight
    - state_hash:
        OPTION:
          TYPENAME: HashValue
    - requested_committees:
        OPTION:
          MAP:
            KEY:
              TYPENAME: Epoch
            VALUE:
              TYPENAME: Committee
    - requested_pending_messages:
        SEQ:
          TYPENAME: MessageGroup
    - requested_sent_certificates:
        SEQ:
          TYPENAME: Certificate
    - count_received_certificates: U64
    - requested_received_certificates:
        SEQ:
          TYPENAME: Certificate
ChainInfoQuery:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - test_next_block_height:
        OPTION:
          TYPENAME: BlockHeight
    - request_committees: BOOL
    - request_pending_messages: BOOL
    - request_sent_certificates_in_range:
        OPTION:
          TYPENAME: BlockHeightRange
    - request_received_certificates_excluding_first_nth:
        OPTION: U64
ChainInfoResponse:
  STRUCT:
    - info:
        TYPENAME: ChainInfo
    - signature:
        OPTION:
          TYPENAME: Signature
ChainManager:
  ENUM:
    0:
      None: UNIT
    1:
      Single:
        NEWTYPE:
          TYPENAME: SingleOwnerManager
    2:
      Multi:
        NEWTYPE:
          TYPENAME: MultiOwnerManager
ChannelId:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - name: STR
Committee:
  STRUCT:
    - validators:
        MAP:
          KEY:
            TYPENAME: ValidatorName
          VALUE:
            TYPENAME: ValidatorState
    - total_votes: U64
    - quorum_threshold: U64
    - validity_threshold: U64
CrossChainRequest:
  ENUM:
    0:
      UpdateRecipient:
        STRUCT:
          - application_id:
              TYPENAME: ApplicationId
          - origin:
              TYPENAME: Origin
          - recipient:
              TYPENAME: ChainId
          - certificates:
              SEQ:
                TYPENAME: Certificate
    1:
      ConfirmUpdatedRecipient:
        STRUCT:
          - application_id:
              TYPENAME: ApplicationId
          - origin:
              TYPENAME: Origin
          - recipient:
              TYPENAME: ChainId
          - height:
              TYPENAME: BlockHeight
Destination:
  ENUM:
    0:
      Recipient:
        NEWTYPE:
          TYPENAME: ChainId
    1:
      Subscribers:
        NEWTYPE: STR
Effect:
  ENUM:
    0:
      System:
        NEWTYPE:
          TYPENAME: SystemEffect
    1:
      User:
        NEWTYPE:
          SEQ: U8
EffectId:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - height:
        TYPENAME: BlockHeight
    - index: U64
Epoch:
  NEWTYPESTRUCT: U64
Error:
  ENUM:
    0:
      InactiveChain:
        NEWTYPE:
          TYPENAME: ChainId
    1:
      InvalidOwner: UNIT
    2:
      UnexpectedPreviousBlockHash: UNIT
    3:
      UnexpectedBlockHeight:
        STRUCT:
          - expected_block_height:
              TYPENAME: BlockHeight
          - found_block_height:
              TYPENAME: BlockHeight
    4:
      InvalidBlockHeight: UNIT
    5:
      PreviousBlockMustBeConfirmedFirst: UNIT
    6:
      MissingEarlierBlocks:
        STRUCT:
          - current_block_height:
              TYPENAME: BlockHeight
    7:
      SequenceOverflow: UNIT
    8:
      SequenceUnderflow: UNIT
    9:
      AmountOverflow: UNIT
    10:
      AmountUnderflow: UNIT
    11:
      BalanceOverflow: UNIT
    12:
      BalanceUnderflow: UNIT
    13:
      InvalidSignature:
        STRUCT:
          - error: STR
          - type_name: STR
    14:
      InvalidSigner: UNIT
    15:
      CertificateRequiresQuorum: UNIT
    16:
      CertificateValidatorReuse: UNIT
    17:
      InvalidCertificate: UNIT
    18:
      InvalidChainInfoResponse: UNIT
    19:
      InvalidEpoch:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
          - epoch:
              TYPENAME: Epoch
    20:
      IncorrectTransferAmount: UNIT
    21:
      InsufficientFunding:
        STRUCT:
          - current_balance: U128
    22:
      InvalidNewChainId:
        NEWTYPE:
          TYPENAME: ChainId
    23:
      InvalidNewChainAdminId:
        NEWTYPE:
          TYPENAME: ChainId
    24:
      InvalidSubscriptionToNewCommittees:
        NEWTYPE:
          TYPENAME: ChainId
    25:
      InvalidUnsubscriptionToNewCommittees:
        NEWTYPE:
          TYPENAME: ChainId
    26:
      InvalidCommittees: UNIT
    27:
      InvalidCommitteeCreation: UNIT
    28:
      InvalidCommitteeRemoval: UNIT
    29:
      InsufficientRound:
        NEWTYPE:
          TYPENAME: RoundNumber
    30:
      HasLockedBlock:
        TUPLE:
          - TYPENAME: BlockHeight
          - TYPENAME: RoundNumber
    31:
      MissingCrossChainUpdate:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
          - application_id:
              TYPENAME: ApplicationId
          - origin:
              TYPENAME: Origin
          - height:
              TYPENAME: BlockHeight
    32:
      InvalidMessageContent:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
          - application_id:
              TYPENAME: ApplicationId
          - origin:
              TYPENAME: Origin
          - height:
              TYPENAME: BlockHeight
          - index: U64
    33:
      InvalidMessage:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
          - application_id:
              TYPENAME: ApplicationId
          - origin:
              TYPENAME: Origin
          - height:
              TYPENAME: BlockHeight
          - index: U64
          - expected_height:
              TYPENAME: BlockHeight
          - expected_index: U64
    34:
      InvalidMessageOrder:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
          - application_id:
              TYPENAME: ApplicationId
          - origin:
              TYPENAME: Origin
          - height:
              TYPENAME: BlockHeight
          - index: U64
    35:
      InvalidCrossChainRequest: UNIT
    36:
      InvalidBlockProposal: UNIT
    37:
      InvalidBlockChaining: UNIT
    38:
      IncorrectStateHash: UNIT
    39:
      IncorrectEffects: UNIT
    40:
      InvalidDecoding: UNIT
    41:
      UnexpectedMessage: UNIT
    42:
      ClientIoError:
        STRUCT:
          - error: STR
    43:
      CannotResolveValidatorAddress:
        STRUCT:
          - address: STR
    44:
      ViewError:
        STRUCT:
          - error: STR
    45:
      UnknownApplication: UNIT
    46:
      InvalidOperation: UNIT
    47:
      InvalidEffect: UNIT
    48:
      InvalidQuery: UNIT
    49:
      InvalidSession: UNIT
    50:
      ApplicationIsInUse: UNIT
    51:
      SessionIsInUse: UNIT
    52:
      InvalidSessionOwner: UNIT
    53:
      SessionWasNotClosed: UNIT
HashValue:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
Medium:
  ENUM:
    0:
      Direct: UNIT
    1:
      Channel:
        NEWTYPE: STR
Message:
  ENUM:
    0:
      BlockProposal:
        NEWTYPE:
          TYPENAME: BlockProposal
    1:
      Certificate:
        NEWTYPE:
          TYPENAME: Certificate
    2:
      ChainInfoQuery:
        NEWTYPE:
          TYPENAME: ChainInfoQuery
    3:
      Vote:
        NEWTYPE:
          TYPENAME: Vote
    4:
      ChainInfoResponse:
        NEWTYPE:
          TYPENAME: ChainInfoResponse
    5:
      Error:
        NEWTYPE:
          TYPENAME: NodeError
    6:
      CrossChainRequest:
        NEWTYPE:
          TYPENAME: CrossChainRequest
MessageGroup:
  STRUCT:
    - application_id:
        TYPENAME: ApplicationId
    - origin:
        TYPENAME: Origin
    - height:
        TYPENAME: BlockHeight
    - effects:
        SEQ:
          TUPLE:
            - U64
            - TYPENAME: Effect
MultiOwnerManager:
  STRUCT:
    - owners:
        MAP:
          KEY:
            TYPENAME: Owner
          VALUE: UNIT
    - proposed:
        OPTION:
          TYPENAME: BlockProposal
    - locked:
        OPTION:
          TYPENAME: Certificate
    - pending:
        OPTION:
          TYPENAME: Vote
NodeError:
  ENUM:
    0:
      BlockProposalHasMissingUpdates:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
    1:
      CannotDownloadCertificates:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
          - target_next_block_height:
              TYPENAME: BlockHeight
    2:
      MissingVoteInValidatorResponse: UNIT
    3:
      InactiveLocalChain:
        NEWTYPE:
          TYPENAME: ChainId
    4:
      ViewError:
        STRUCT:
          - error: STR
    5:
      WorkerError:
        NEWTYPE:
          TYPENAME: Error
Operation:
  ENUM:
    0:
      System:
        NEWTYPE:
          TYPENAME: SystemOperation
    1:
      User:
        NEWTYPE:
          SEQ: U8
Origin:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - medium:
        TYPENAME: Medium
Owner:
  NEWTYPESTRUCT:
    TYPENAME: PublicKey
PublicKey:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
RoundNumber:
  NEWTYPESTRUCT: U64
Signature:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
SingleOwnerManager:
  STRUCT:
    - owner:
        TYPENAME: Owner
    - pending:
        OPTION:
          TYPENAME: Vote
SystemEffect:
  ENUM:
    0:
      Credit:
        STRUCT:
          - recipient:
              TYPENAME: ChainId
          - amount:
              TYPENAME: Amount
    1:
      OpenChain:
        STRUCT:
          - id:
              TYPENAME: ChainId
          - owner:
              TYPENAME: Owner
          - admin_id:
              TYPENAME: ChainId
          - epoch:
              TYPENAME: Epoch
          - committees:
              MAP:
                KEY:
                  TYPENAME: Epoch
                VALUE:
                  TYPENAME: Committee
    2:
      SetCommittees:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
          - epoch:
              TYPENAME: Epoch
          - committees:
              MAP:
                KEY:
                  TYPENAME: Epoch
                VALUE:
                  TYPENAME: Committee
    3:
      Subscribe:
        STRUCT:
          - id:
              TYPENAME: ChainId
          - channel:
              TYPENAME: ChannelId
    4:
      Unsubscribe:
        STRUCT:
          - id:
              TYPENAME: ChainId
          - channel:
              TYPENAME: ChannelId
    5:
      Notify:
        STRUCT:
          - id:
              TYPENAME: ChainId
SystemOperation:
  ENUM:
    0:
      Transfer:
        STRUCT:
          - recipient:
              TYPENAME: Address
          - amount:
              TYPENAME: Amount
          - user_data:
              TYPENAME: UserData
    1:
      OpenChain:
        STRUCT:
          - id:
              TYPENAME: ChainId
          - owner:
              TYPENAME: Owner
          - admin_id:
              TYPENAME: ChainId
          - epoch:
              TYPENAME: Epoch
          - committees:
              MAP:
                KEY:
                  TYPENAME: Epoch
                VALUE:
                  TYPENAME: Committee
    2:
      CloseChain: UNIT
    3:
      ChangeOwner:
        STRUCT:
          - new_owner:
              TYPENAME: Owner
    4:
      ChangeMultipleOwners:
        STRUCT:
          - new_owners:
              SEQ:
                TYPENAME: Owner
    5:
      CreateCommittee:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
          - epoch:
              TYPENAME: Epoch
          - committee:
              TYPENAME: Committee
    6:
      SubscribeToNewCommittees:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
    7:
      UnsubscribeToNewCommittees:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
    8:
      RemoveCommittee:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
          - epoch:
              TYPENAME: Epoch
UserData:
  NEWTYPESTRUCT:
    OPTION:
      TUPLEARRAY:
        CONTENT: U8
        SIZE: 32
ValidatorName:
  NEWTYPESTRUCT:
    TYPENAME: PublicKey
ValidatorState:
  STRUCT:
    - network_address: STR
    - votes: U64
Value:
  ENUM:
    0:
      ValidatedBlock:
        STRUCT:
          - block:
              TYPENAME: Block
          - round:
              TYPENAME: RoundNumber
          - effects:
              SEQ:
                TUPLE:
                  - TYPENAME: ApplicationId
                  - TYPENAME: Destination
                  - TYPENAME: Effect
          - state_hash:
              TYPENAME: HashValue
    1:
      ConfirmedBlock:
        STRUCT:
          - block:
              TYPENAME: Block
          - effects:
              SEQ:
                TUPLE:
                  - TYPENAME: ApplicationId
                  - TYPENAME: Destination
                  - TYPENAME: Effect
          - state_hash:
              TYPENAME: HashValue
Vote:
  STRUCT:
    - value:
        TYPENAME: Value
    - validator:
        TYPENAME: ValidatorName
    - signature:
        TYPENAME: Signature

