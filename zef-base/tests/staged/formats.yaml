---
Address:
  ENUM:
    0:
      Burn: UNIT
    1:
      Account:
        NEWTYPE:
          TYPENAME: ChainId
Amount:
  NEWTYPESTRUCT: U64
Balance:
  NEWTYPESTRUCT: U128
Block:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - incoming_messages:
        SEQ:
          TYPENAME: MessageGroup
    - operations:
        SEQ:
          TYPENAME: Operation
    - height:
        TYPENAME: BlockHeight
    - previous_block_hash:
        OPTION:
          TYPENAME: HashValue
BlockAndRound:
  STRUCT:
    - block:
        TYPENAME: Block
    - round:
        TYPENAME: RoundNumber
BlockHeight:
  NEWTYPESTRUCT: U64
BlockHeightRange:
  STRUCT:
    - start:
        TYPENAME: BlockHeight
    - limit:
        OPTION: U64
BlockProposal:
  STRUCT:
    - content:
        TYPENAME: BlockAndRound
    - owner:
        TYPENAME: PublicKey
    - signature:
        TYPENAME: Signature
Certificate:
  STRUCT:
    - value:
        TYPENAME: Value
    - signatures:
        SEQ:
          TUPLE:
            - TYPENAME: PublicKey
            - TYPENAME: Signature
ChainDescription:
  ENUM:
    0:
      Root:
        NEWTYPE: U64
    1:
      Child:
        NEWTYPE:
          TYPENAME: OperationId
ChainId:
  NEWTYPESTRUCT:
    TYPENAME: HashValue
ChainInfo:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - description:
        OPTION:
          TYPENAME: ChainDescription
    - manager:
        TYPENAME: ChainManager
    - balance:
        TYPENAME: Balance
    - admin_id:
        OPTION:
          TYPENAME: ChainId
    - block_hash:
        OPTION:
          TYPENAME: HashValue
    - next_block_height:
        TYPENAME: BlockHeight
    - state_hash:
        TYPENAME: HashValue
    - queried_committees:
        SEQ:
          TYPENAME: Committee
    - queried_pending_messages:
        SEQ:
          TYPENAME: MessageGroup
    - queried_sent_certificates:
        SEQ:
          TYPENAME: Certificate
    - count_received_certificates: U64
    - queried_received_certificates:
        SEQ:
          TYPENAME: Certificate
ChainInfoQuery:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - check_next_block_height:
        OPTION:
          TYPENAME: BlockHeight
    - query_committees: BOOL
    - query_pending_messages: BOOL
    - query_sent_certificates_in_range:
        OPTION:
          TYPENAME: BlockHeightRange
    - query_received_certificates_excluding_first_nth:
        OPTION: U64
ChainInfoResponse:
  STRUCT:
    - info:
        TYPENAME: ChainInfo
    - signature:
        OPTION:
          TYPENAME: Signature
ChainManager:
  ENUM:
    0:
      None: UNIT
    1:
      Single:
        NEWTYPE:
          TYPENAME: SingleOwnerManager
    2:
      Multi:
        NEWTYPE:
          TYPENAME: MultiOwnerManager
ChainState:
  STRUCT:
    - description:
        OPTION:
          TYPENAME: ChainDescription
    - state:
        TYPENAME: ExecutionState
    - state_hash:
        TYPENAME: HashValue
    - block_hash:
        OPTION:
          TYPENAME: HashValue
    - next_block_height:
        TYPENAME: BlockHeight
    - confirmed_log:
        SEQ:
          TYPENAME: HashValue
    - received_log:
        SEQ:
          TYPENAME: HashValue
    - outboxes:
        MAP:
          KEY:
            TYPENAME: ChainId
          VALUE:
            TYPENAME: OutboxState
    - inboxes:
        MAP:
          KEY:
            TYPENAME: ChainId
          VALUE:
            TYPENAME: InboxState
ChainStatus:
  ENUM:
    0:
      ManagedBy:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
    1:
      Managing:
        STRUCT:
          - subscribers:
              SEQ:
                TYPENAME: ChainId
Committee:
  STRUCT:
    - voting_rights:
        MAP:
          KEY:
            TYPENAME: PublicKey
          VALUE: U64
    - total_votes: U64
    - origin:
        OPTION:
          TYPENAME: OperationId
CrossChainRequest:
  ENUM:
    0:
      UpdateRecipient:
        STRUCT:
          - sender:
              TYPENAME: ChainId
          - recipient:
              TYPENAME: ChainId
          - certificates:
              SEQ:
                TYPENAME: Certificate
    1:
      ConfirmUpdatedRecipient:
        STRUCT:
          - sender:
              TYPENAME: ChainId
          - recipient:
              TYPENAME: ChainId
          - height:
              TYPENAME: BlockHeight
Error:
  ENUM:
    0:
      InactiveChain:
        NEWTYPE:
          TYPENAME: ChainId
    1:
      InvalidOwner: UNIT
    2:
      UnexpectedPreviousBlockHash: UNIT
    3:
      UnexpectedBlockHeight: UNIT
    4:
      InvalidBlockHeight: UNIT
    5:
      PreviousBlockMustBeConfirmedFirst: UNIT
    6:
      MissingEarlierBlocks:
        STRUCT:
          - current_block_height:
              TYPENAME: BlockHeight
    7:
      SequenceOverflow: UNIT
    8:
      SequenceUnderflow: UNIT
    9:
      AmountOverflow: UNIT
    10:
      AmountUnderflow: UNIT
    11:
      BalanceOverflow: UNIT
    12:
      BalanceUnderflow: UNIT
    13:
      InvalidSignature:
        STRUCT:
          - error: STR
          - type_name: STR
    14:
      InvalidSigner: UNIT
    15:
      CertificateRequiresQuorum: UNIT
    16:
      CertificateValidatorReuse: UNIT
    17:
      InvalidCertificate: UNIT
    18:
      InvalidChainInfoResponse: UNIT
    19:
      IncorrectTransferAmount: UNIT
    20:
      InsufficientFunding:
        STRUCT:
          - current_balance:
              TYPENAME: Balance
    21:
      InvalidNewChainId:
        NEWTYPE:
          TYPENAME: ChainId
    22:
      InvalidNewChainAdminId:
        NEWTYPE:
          TYPENAME: ChainId
    23:
      InvalidCommittees: UNIT
    24:
      InvalidCommitteeCreation: UNIT
    25:
      InsufficientRound:
        NEWTYPE:
          TYPENAME: RoundNumber
    26:
      HasLockedBlock:
        TUPLE:
          - TYPENAME: BlockHeight
          - TYPENAME: RoundNumber
    27:
      MissingCrossChainUpdate:
        STRUCT:
          - sender_id:
              TYPENAME: ChainId
          - height:
              TYPENAME: BlockHeight
    28:
      InvalidMessageContent:
        STRUCT:
          - sender_id:
              TYPENAME: ChainId
          - height:
              TYPENAME: BlockHeight
          - index: U64
    29:
      InvalidMessageOrder:
        STRUCT:
          - sender_id:
              TYPENAME: ChainId
          - height:
              TYPENAME: BlockHeight
          - index: U64
          - expected_height:
              TYPENAME: BlockHeight
          - expected_index: U64
    30:
      CertificateNotFound: UNIT
    31:
      InvalidCrossChainRequest: UNIT
    32:
      InvalidBlockProposal: UNIT
    33:
      InvalidBlockChaining: UNIT
    34:
      IncorrectStateHash: UNIT
    35:
      ClientErrorWhileProcessingBlockProposal: UNIT
    36:
      ClientErrorWhileQueryingCertificate: UNIT
    37:
      WrongShard: UNIT
    38:
      InvalidDecoding: UNIT
    39:
      UnexpectedMessage: UNIT
    40:
      ClientIoError:
        STRUCT:
          - error: STR
    41:
      StorageIoError:
        STRUCT:
          - error: STR
    42:
      StorageBcsError:
        STRUCT:
          - error: STR
    43:
      MissingCertificate:
        STRUCT:
          - hash:
              TYPENAME: HashValue
Event:
  STRUCT:
    - height:
        TYPENAME: BlockHeight
    - index: U64
    - operation:
        TYPENAME: Operation
ExecutionState:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - status:
        OPTION:
          TYPENAME: ChainStatus
    - committees:
        SEQ:
          TYPENAME: Committee
    - manager:
        TYPENAME: ChainManager
    - balance:
        TYPENAME: Balance
HashValue:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
InboxState:
  STRUCT:
    - next_height_to_receive:
        TYPENAME: BlockHeight
    - received_events:
        SEQ:
          TYPENAME: Event
    - expected_events:
        SEQ:
          TYPENAME: Event
Message:
  ENUM:
    0:
      BlockProposal:
        NEWTYPE:
          TYPENAME: BlockProposal
    1:
      Certificate:
        NEWTYPE:
          TYPENAME: Certificate
    2:
      ChainInfoQuery:
        NEWTYPE:
          TYPENAME: ChainInfoQuery
    3:
      Vote:
        NEWTYPE:
          TYPENAME: Vote
    4:
      ChainInfoResponse:
        NEWTYPE:
          TYPENAME: ChainInfoResponse
    5:
      Error:
        NEWTYPE:
          TYPENAME: Error
    6:
      CrossChainRequest:
        NEWTYPE:
          TYPENAME: CrossChainRequest
MessageGroup:
  STRUCT:
    - sender_id:
        TYPENAME: ChainId
    - height:
        TYPENAME: BlockHeight
    - operations:
        SEQ:
          TUPLE:
            - U64
            - TYPENAME: Operation
MultiOwnerManager:
  STRUCT:
    - owners:
        MAP:
          KEY:
            TYPENAME: PublicKey
          VALUE: UNIT
    - proposed:
        OPTION:
          TYPENAME: BlockProposal
    - locked:
        OPTION:
          TYPENAME: Certificate
    - pending:
        OPTION:
          TYPENAME: Vote
Operation:
  ENUM:
    0:
      Transfer:
        STRUCT:
          - recipient:
              TYPENAME: Address
          - amount:
              TYPENAME: Amount
          - user_data:
              TYPENAME: UserData
    1:
      OpenChain:
        STRUCT:
          - id:
              TYPENAME: ChainId
          - owner:
              TYPENAME: PublicKey
          - admin_id:
              TYPENAME: ChainId
          - committees:
              SEQ:
                TYPENAME: Committee
    2:
      CloseChain: UNIT
    3:
      ChangeOwner:
        STRUCT:
          - new_owner:
              TYPENAME: PublicKey
    4:
      ChangeMultipleOwners:
        STRUCT:
          - new_owners:
              SEQ:
                TYPENAME: PublicKey
    5:
      NewCommittee:
        STRUCT:
          - admin_id:
              TYPENAME: ChainId
          - committee:
              TYPENAME: Committee
OperationId:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - height:
        TYPENAME: BlockHeight
    - index: U64
OutboxState:
  STRUCT:
    - queue:
        SEQ:
          TUPLE:
            - TYPENAME: BlockHeight
            - TYPENAME: HashValue
PublicKey:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
RoundNumber:
  NEWTYPESTRUCT: U64
Signature:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
SingleOwnerManager:
  STRUCT:
    - owner:
        TYPENAME: PublicKey
    - pending:
        OPTION:
          TYPENAME: Vote
UserData:
  NEWTYPESTRUCT:
    OPTION:
      TUPLEARRAY:
        CONTENT: U8
        SIZE: 32
Value:
  ENUM:
    0:
      ValidatedBlock:
        STRUCT:
          - block:
              TYPENAME: Block
          - round:
              TYPENAME: RoundNumber
          - state_hash:
              TYPENAME: HashValue
    1:
      ConfirmedBlock:
        STRUCT:
          - block:
              TYPENAME: Block
          - state_hash:
              TYPENAME: HashValue
Vote:
  STRUCT:
    - value:
        TYPENAME: Value
    - validator:
        TYPENAME: PublicKey
    - signature:
        TYPENAME: Signature

