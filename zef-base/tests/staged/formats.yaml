---
Address:
  ENUM:
    0:
      Burn: UNIT
    1:
      Account:
        NEWTYPE:
          TYPENAME: ChainId
Amount:
  NEWTYPESTRUCT: U64
Balance:
  NEWTYPESTRUCT: I128
Block:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - operation:
        TYPENAME: Operation
    - height:
        TYPENAME: BlockHeight
    - previous_block_hash:
        OPTION:
          TYPENAME: HashValue
BlockAndRound:
  TUPLESTRUCT:
    - TYPENAME: Block
    - TYPENAME: RoundNumber
BlockHeight:
  NEWTYPESTRUCT: U64
BlockHeightRange:
  STRUCT:
    - start:
        TYPENAME: BlockHeight
    - limit:
        OPTION: U64
BlockProposal:
  STRUCT:
    - block_and_round:
        TYPENAME: BlockAndRound
    - owner:
        TYPENAME: PublicKeyBytes
    - signature:
        TYPENAME: Signature
Certificate:
  STRUCT:
    - value:
        TYPENAME: Value
    - signatures:
        SEQ:
          TUPLE:
            - TYPENAME: PublicKeyBytes
            - TYPENAME: Signature
ChainId:
  NEWTYPESTRUCT:
    SEQ:
      TYPENAME: BlockHeight
ChainInfo:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - manager:
        TYPENAME: ChainManager
    - balance:
        TYPENAME: Balance
    - block_hash:
        OPTION:
          TYPENAME: HashValue
    - next_block_height:
        TYPENAME: BlockHeight
    - queried_committee:
        OPTION:
          TYPENAME: Committee
    - queried_sent_certificates:
        SEQ:
          TYPENAME: Certificate
    - count_received_certificates: U64
    - queried_received_certificates:
        SEQ:
          TYPENAME: Certificate
ChainInfoQuery:
  STRUCT:
    - chain_id:
        TYPENAME: ChainId
    - check_next_block_height:
        OPTION:
          TYPENAME: BlockHeight
    - query_committee: BOOL
    - query_sent_certificates_in_range:
        OPTION:
          TYPENAME: BlockHeightRange
    - query_received_certificates_excluding_first_nth:
        OPTION: U64
ChainInfoResponse:
  STRUCT:
    - info:
        TYPENAME: ChainInfo
    - signature:
        OPTION:
          TYPENAME: Signature
ChainManager:
  ENUM:
    0:
      None: UNIT
    1:
      Single:
        NEWTYPE:
          TYPENAME: SingleOwnerManager
    2:
      Multi:
        NEWTYPE:
          TYPENAME: MultiOwnerManager
ChainState:
  STRUCT:
    - id:
        TYPENAME: ChainId
    - state:
        TYPENAME: ExecutionState
    - block_hash:
        OPTION:
          TYPENAME: HashValue
    - next_block_height:
        TYPENAME: BlockHeight
    - confirmed_log:
        SEQ:
          TYPENAME: HashValue
    - received_log:
        SEQ:
          TYPENAME: HashValue
    - received_index:
        MAP:
          KEY:
            TYPENAME: ChainId
          VALUE:
            TYPENAME: BlockHeight
    - keep_sending:
        SEQ:
          TYPENAME: HashValue
    - received_keys:
        SEQ:
          TYPENAME: HashValue
Committee:
  STRUCT:
    - voting_rights:
        MAP:
          KEY:
            TYPENAME: PublicKeyBytes
          VALUE: U64
    - total_votes: U64
CrossChainRequest:
  ENUM:
    0:
      UpdateRecipient:
        STRUCT:
          - committee:
              TYPENAME: Committee
          - certificate:
              TYPENAME: Certificate
    1:
      ConfirmUpdatedRecipient:
        STRUCT:
          - chain_id:
              TYPENAME: ChainId
          - hash:
              TYPENAME: HashValue
Error:
  ENUM:
    0:
      InactiveChain:
        NEWTYPE:
          TYPENAME: ChainId
    1:
      InvalidOwner: UNIT
    2:
      UnexpectedPreviousBlockHash: UNIT
    3:
      UnexpectedBlockHeight: UNIT
    4:
      InvalidBlockHeight: UNIT
    5:
      PreviousBlockMustBeConfirmedFirst: UNIT
    6:
      MissingEarlierBlocks:
        STRUCT:
          - current_block_height:
              TYPENAME: BlockHeight
    7:
      SequenceOverflow: UNIT
    8:
      SequenceUnderflow: UNIT
    9:
      AmountOverflow: UNIT
    10:
      AmountUnderflow: UNIT
    11:
      BalanceOverflow: UNIT
    12:
      BalanceUnderflow: UNIT
    13:
      InvalidSignature:
        STRUCT:
          - error: STR
          - type_name: STR
    14:
      InvalidSigner: UNIT
    15:
      CertificateRequiresQuorum: UNIT
    16:
      CertificateValidatorReuse: UNIT
    17:
      InvalidCertificate: UNIT
    18:
      InvalidChainInfoResponse: UNIT
    19:
      IncorrectTransferAmount: UNIT
    20:
      InsufficientFunding:
        STRUCT:
          - current_balance:
              TYPENAME: Balance
    21:
      InvalidNewChainId:
        NEWTYPE:
          TYPENAME: ChainId
    22:
      InsufficientRound:
        NEWTYPE:
          TYPENAME: RoundNumber
    23:
      HasLockedBlock:
        TUPLE:
          - TYPENAME: BlockHeight
          - TYPENAME: RoundNumber
    24:
      CertificateNotFound: UNIT
    25:
      InvalidCrossChainRequest: UNIT
    26:
      InvalidBlockProposal: UNIT
    27:
      ClientErrorWhileProcessingBlockProposal: UNIT
    28:
      ClientErrorWhileQueryingCertificate: UNIT
    29:
      WrongShard: UNIT
    30:
      InvalidDecoding: UNIT
    31:
      UnexpectedMessage: UNIT
    32:
      ClientIoError:
        STRUCT:
          - error: STR
    33:
      StorageIoError:
        STRUCT:
          - error: STR
    34:
      StorageBcsError:
        STRUCT:
          - error: STR
    35:
      MissingCertificate:
        STRUCT:
          - hash:
              TYPENAME: HashValue
ExecutionState:
  STRUCT:
    - committee:
        OPTION:
          TYPENAME: Committee
    - manager:
        TYPENAME: ChainManager
    - balance:
        TYPENAME: Balance
HashValue:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
MultiOwnerManager:
  STRUCT:
    - owners:
        SEQ:
          TYPENAME: PublicKeyBytes
    - proposal:
        OPTION:
          TYPENAME: BlockProposal
    - pending:
        OPTION:
          TYPENAME: Vote
    - locked:
        OPTION:
          TYPENAME: Certificate
Operation:
  ENUM:
    0:
      Transfer:
        STRUCT:
          - recipient:
              TYPENAME: Address
          - amount:
              TYPENAME: Amount
          - user_data:
              TYPENAME: UserData
    1:
      OpenChain:
        STRUCT:
          - new_id:
              TYPENAME: ChainId
          - new_owner:
              TYPENAME: PublicKeyBytes
    2:
      CloseChain: UNIT
    3:
      ChangeOwner:
        STRUCT:
          - new_owner:
              TYPENAME: PublicKeyBytes
    4:
      ChangeMultipleOwners:
        STRUCT:
          - new_owners:
              SEQ:
                TYPENAME: PublicKeyBytes
PublicKeyBytes:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
RoundNumber:
  NEWTYPESTRUCT: U64
SerializedMessage:
  ENUM:
    0:
      BlockProposal:
        NEWTYPE:
          TYPENAME: BlockProposal
    1:
      Certificate:
        NEWTYPE:
          TYPENAME: Certificate
    2:
      ChainInfoQuery:
        NEWTYPE:
          TYPENAME: ChainInfoQuery
    3:
      Vote:
        NEWTYPE:
          TYPENAME: Vote
    4:
      ChainInfoResponse:
        NEWTYPE:
          TYPENAME: ChainInfoResponse
    5:
      Error:
        NEWTYPE:
          TYPENAME: Error
    6:
      CrossChainRequest:
        NEWTYPE:
          TYPENAME: CrossChainRequest
Signature:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
SingleOwnerManager:
  STRUCT:
    - owner:
        TYPENAME: PublicKeyBytes
    - pending:
        OPTION:
          TYPENAME: Vote
UserData:
  NEWTYPESTRUCT:
    OPTION:
      TUPLEARRAY:
        CONTENT: U8
        SIZE: 32
Value:
  ENUM:
    0:
      Validated:
        STRUCT:
          - block:
              TYPENAME: Block
          - round:
              TYPENAME: RoundNumber
    1:
      Confirmed:
        STRUCT:
          - block:
              TYPENAME: Block
Vote:
  STRUCT:
    - value:
        TYPENAME: Value
    - validator:
        TYPENAME: PublicKeyBytes
    - signature:
        TYPENAME: Signature

