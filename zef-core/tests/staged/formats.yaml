---
AccountId:
  NEWTYPESTRUCT:
    SEQ:
      TYPENAME: SequenceNumber
AccountInfoQuery:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - query_sequence_number:
        OPTION:
          TYPENAME: SequenceNumber
    - query_received_certificates_excluding_first_nth:
        OPTION: U64
AccountInfoResponse:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - owner:
        OPTION:
          TYPENAME: PublicKeyBytes
    - balance:
        TYPENAME: Balance
    - next_sequence_number:
        TYPENAME: SequenceNumber
    - pending:
        OPTION:
          TYPENAME: Vote
    - count_received_certificates: U64
    - queried_certificate:
        OPTION:
          TYPENAME: Certificate
    - queried_received_certificates:
        SEQ:
          TYPENAME: Certificate
Address:
  ENUM:
    0:
      Burn: UNIT
    1:
      Account:
        NEWTYPE:
          TYPENAME: AccountId
Amount:
  NEWTYPESTRUCT: U64
Balance:
  NEWTYPESTRUCT: I128
Certificate:
  STRUCT:
    - value:
        TYPENAME: Value
    - signatures:
        SEQ:
          TUPLE:
            - TYPENAME: PublicKeyBytes
            - TYPENAME: Signature
ConfirmationOrder:
  STRUCT:
    - certificate:
        TYPENAME: Certificate
ConsensusDecision:
  ENUM:
    0:
      Abort: UNIT
    1:
      Confirm: UNIT
ConsensusInfoResponse:
  STRUCT:
    - locked_accounts:
        MAP:
          KEY:
            TYPENAME: AccountId
          VALUE:
            TYPENAME: PublicKeyBytes
    - proposed:
        OPTION:
          TYPENAME: ConsensusProposal
    - locked:
        OPTION:
          TYPENAME: Certificate
    - received:
        TYPENAME: Certificate
ConsensusOrder:
  ENUM:
    0:
      Propose:
        STRUCT:
          - proposal:
              TYPENAME: ConsensusProposal
          - owner:
              TYPENAME: PublicKeyBytes
          - signature:
              TYPENAME: Signature
          - locks:
              SEQ:
                TYPENAME: Certificate
    1:
      HandlePreCommit:
        STRUCT:
          - certificate:
              TYPENAME: Certificate
    2:
      HandleCommit:
        STRUCT:
          - certificate:
              TYPENAME: Certificate
          - locks:
              SEQ:
                TYPENAME: Certificate
    3:
      GetStatus:
        STRUCT:
          - instance_id:
              TYPENAME: AccountId
ConsensusProposal:
  STRUCT:
    - instance_id:
        TYPENAME: AccountId
    - round:
        TYPENAME: SequenceNumber
    - decision:
        TYPENAME: ConsensusDecision
CrossShardRequest:
  ENUM:
    0:
      UpdateRecipient:
        STRUCT:
          - certificate:
              TYPENAME: Certificate
    1:
      DestroyAccount:
        STRUCT:
          - account_id:
              TYPENAME: AccountId
    2:
      ProcessConfirmedRequest:
        STRUCT:
          - request:
              TYPENAME: Request
          - certificate:
              TYPENAME: Certificate
Error:
  ENUM:
    0:
      InactiveAccount:
        NEWTYPE:
          TYPENAME: AccountId
    1:
      InvalidOwner: UNIT
    2:
      UnexpectedSequenceNumber: UNIT
    3:
      InvalidSequenceNumber: UNIT
    4:
      PreviousRequestMustBeConfirmedFirst: UNIT
    5:
      MissingEarlierConfirmations:
        STRUCT:
          - current_sequence_number:
              TYPENAME: SequenceNumber
    6:
      UnexpectedTransactionIndex: UNIT
    7:
      SequenceOverflow: UNIT
    8:
      SequenceUnderflow: UNIT
    9:
      AmountOverflow: UNIT
    10:
      AmountUnderflow: UNIT
    11:
      BalanceOverflow: UNIT
    12:
      BalanceUnderflow: UNIT
    13:
      InvalidSignature:
        STRUCT:
          - error: STR
          - type_name: STR
    14:
      UnknownSigner: UNIT
    15:
      CertificateRequiresQuorum: UNIT
    16:
      CertificateAuthorityReuse: UNIT
    17:
      IncorrectTransferAmount: UNIT
    18:
      InsufficientFunding:
        STRUCT:
          - current_balance:
              TYPENAME: Balance
    19:
      InvalidNewAccountId:
        NEWTYPE:
          TYPENAME: AccountId
    20:
      CertificateNotFound: UNIT
    21:
      InvalidCrossShardRequest: UNIT
    22:
      InvalidRequestOrder: UNIT
    23:
      InvalidConfirmationOrder: UNIT
    24:
      InvalidCoinCreationOrder: UNIT
    25:
      ClientErrorWhileProcessingRequestOrder: UNIT
    26:
      ClientErrorWhileProcessingCoinCreationOrder: UNIT
    27:
      ClientErrorWhileRequestingCertificate: UNIT
    28:
      WrongShard: UNIT
    29:
      InvalidDecoding: UNIT
    30:
      UnexpectedMessage: UNIT
    31:
      ClientIoError:
        STRUCT:
          - error: STR
    32:
      UnknownConsensusInstance:
        NEWTYPE:
          TYPENAME: AccountId
    33:
      InvalidConsensusOrder: UNIT
    34:
      UnsafeConsensusProposal: UNIT
    35:
      MissingConsensusLock:
        STRUCT:
          - account_id:
              TYPENAME: AccountId
    36:
      InvalidConsensusProposal: UNIT
    37:
      UnsafeConsensusPreCommit: UNIT
Functionality:
  ENUM:
    0:
      AtomicSwap:
        STRUCT:
          - accounts:
              SEQ:
                TUPLE:
                  - TYPENAME: AccountId
                  - TYPENAME: SequenceNumber
Operation:
  ENUM:
    0:
      Transfer:
        STRUCT:
          - recipient:
              TYPENAME: Address
          - amount:
              TYPENAME: Amount
          - user_data:
              TYPENAME: UserData
    1:
      OpenAccount:
        STRUCT:
          - new_id:
              TYPENAME: AccountId
          - new_owner:
              TYPENAME: PublicKeyBytes
    2:
      Skip: UNIT
    3:
      CloseAccount: UNIT
    4:
      ChangeOwner:
        STRUCT:
          - new_owner:
              TYPENAME: PublicKeyBytes
    5:
      StartConsensusInstance:
        STRUCT:
          - new_id:
              TYPENAME: AccountId
          - functionality:
              TYPENAME: Functionality
    6:
      LockInto:
        STRUCT:
          - instance_id:
              TYPENAME: AccountId
          - owner:
              TYPENAME: PublicKeyBytes
PublicKeyBytes:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 32
Request:
  STRUCT:
    - account_id:
        TYPENAME: AccountId
    - operation:
        TYPENAME: Operation
    - sequence_number:
        TYPENAME: SequenceNumber
RequestOrder:
  STRUCT:
    - value:
        TYPENAME: RequestValue
    - owner:
        TYPENAME: PublicKeyBytes
    - signature:
        TYPENAME: Signature
RequestValue:
  STRUCT:
    - request:
        TYPENAME: Request
    - limited_to:
        OPTION:
          TYPENAME: PublicKeyBytes
SequenceNumber:
  NEWTYPESTRUCT: U64
SerializedMessage:
  ENUM:
    0:
      RequestOrder:
        NEWTYPE:
          TYPENAME: RequestOrder
    1:
      ConfirmationOrder:
        NEWTYPE:
          TYPENAME: ConfirmationOrder
    2:
      ConsensusOrder:
        NEWTYPE:
          TYPENAME: ConsensusOrder
    3:
      AccountInfoQuery:
        NEWTYPE:
          TYPENAME: AccountInfoQuery
    4:
      Vote:
        NEWTYPE:
          TYPENAME: Vote
    5:
      AccountInfoResponse:
        NEWTYPE:
          TYPENAME: AccountInfoResponse
    6:
      ConsensusInfoResponse:
        NEWTYPE:
          TYPENAME: ConsensusInfoResponse
    7:
      Error:
        NEWTYPE:
          TYPENAME: Error
    8:
      CrossShardRequest:
        NEWTYPE:
          TYPENAME: CrossShardRequest
Signature:
  NEWTYPESTRUCT:
    TUPLEARRAY:
      CONTENT: U8
      SIZE: 64
UserData:
  NEWTYPESTRUCT:
    OPTION:
      TUPLEARRAY:
        CONTENT: U8
        SIZE: 32
Value:
  ENUM:
    0:
      Lock:
        NEWTYPE:
          TYPENAME: Request
    1:
      Confirm:
        NEWTYPE:
          TYPENAME: Request
    2:
      PreCommit:
        STRUCT:
          - proposal:
              TYPENAME: ConsensusProposal
          - requests:
              SEQ:
                TYPENAME: Request
    3:
      Commit:
        STRUCT:
          - proposal:
              TYPENAME: ConsensusProposal
          - requests:
              SEQ:
                TYPENAME: Request
Vote:
  STRUCT:
    - value:
        TYPENAME: Value
    - authority:
        TYPENAME: PublicKeyBytes
    - signature:
        TYPENAME: Signature

