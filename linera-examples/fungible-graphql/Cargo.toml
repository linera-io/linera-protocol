[package]
name = "fungible-graphql"
version = "0.1.0"
authors = ["Linera <contact@linera.io>"]
edition = "2021"

[dependencies]
async-graphql = { version = "5.0.6", default-features = false }
async-trait = "0.1.52"
bcs = "0.1.3"
linera-sdk = { path = "../../linera-sdk" }
linera-views = { path = "../../linera-views" }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.94"
thiserror = "1.0.31"

[[bin]]
name = "fungible_graphql_contract"
path = "src/contract.rs"

[[bin]]
name = "fungible_graphql_service"
path = "src/service.rs"
