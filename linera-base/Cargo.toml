[package]
name = "linera-base"
version = "0.1.0"
description = "Base definitions, including cryptography, used by the Linera protocol."
authors = ["Linera <contact@linera.io>"]
readme = "README.md"
repository = "https://github.com/linera-io/linera-protocol"
homepage = "https://linera.io"
documentation = "https://docs.rs/linera-base/latest/linera_base/"
license = "Apache-2.0"
edition = "2021"

[features]
test = ["test-strategy", "proptest"]

[dependencies]
async-graphql = { workspace = true }
bcs = { workspace = true }
ed25519-dalek = { workspace = true }
generic-array = { workspace = true }
hex = { workspace = true }
proptest = { workspace = true, optional = true }
serde = { workspace = true }
serde_bytes = { workspace = true }
serde-name = { workspace = true }
sha3 = { workspace = true }
test-strategy = { workspace = true, optional = true }
thiserror = { workspace = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
chrono = { workspace = true }
rand = { workspace = true }

[dev-dependencies]
custom_debug_derive = { workspace = true }
linera-base = { path = ".", features = ["test"] }

[package.metadata.cargo-machete]
ignored = ["serde_bytes"]
